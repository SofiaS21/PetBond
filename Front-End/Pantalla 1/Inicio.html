<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBond</title>
    <link rel="stylesheet" href="Inicio.css">
    <link rel="icon" href="../imagenes/logo.png" type="image/x-icon">
</head>
<body>
  <header>

    <div class="topbar">
      <div class="palabras">
        <p>Requisitos</p>
        <p>Servicios</p>
        <p>Adopcion</p>
        <p>Sobre nostros</p>
      </div>

        <div class="sign">
          <button type="button" id="Crear" class="up">Crear cuenta</button>
          <button type="button" id="Inicio" class="in">Iniciar sesión</button>
        </div>
      </div>
    </div>

    <div class="imagencita">
      <img class="fondo" src="../imagenes/fondo.png" alt="fondo de perros y gatos corriendo en cesped">
      <div class="overlay">
        <h1>¡Hola!</h1>
      </div>
    </div>

  </header>

  <main>
    <h1 class="titulo">Centro de Adopción</h1>

    <div class="mega-contenedor">

<div class="contenedor-1">
  <div class="caja">
    <h2>Perros</h2>
    <p>Descubre a nuestros perros disponibles para adopción</p>
    <button>Haz click aquí</button>
  </div>
    <div class="img-box">
      <div class="fondo"></div>
      <img src="https://i.redd.it/new-rescue-pibble-is-incredibly-judgy-v0-ip4mj8cm3dnb1.jpg?width=3024&format=pjpg&auto=webp&s=2353218c831bb3facae64b3f6dc711954a70f78b" alt="Perro">
    </div>
  
</div>

<div class="contenedor-2">
  <div class="caja-2">
    <h2>Gatos</h2>
    <p>Conoce a nuestros gatos en busca de un hogar</p>
    <button>Haz click aquí</button>
  </div>
    <div class="img-box">
      <div class="fondo"></div>
      <img src="https://www.purina.com.bo/sites/default/files/2022-10/purina-brand-gato-gordo-como-saber-si-tu-gato-tiene-sobrepeso.jpg" alt="Gato">
    </div>
</div>

<div class="contenedor-3">
  <div class="caja-3">
    <h2>Favoritos</h2>
    <p>Tu selección de perros y gatos</p>
    <button>Haz click aquí</button>
  </div>

</div>

<footer>
   
</footer>
<script src="Inicio.js"></script>
</body>
</html>
