<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBond - Adopción de gatos</title>
    <link rel="stylesheet" href="Gatos.css">
    <link rel="icon" href="../../../imagenes/logo-azul.png" type="image/x-icon">
</head>
<body>
<header>

<div class="barra">
  
    <div class="izquierda">
        <div class="gap-logo">
            <div class="logo">
                <img src="../../../imagenes/logo-azul.png" alt="PetBond logo">
                <span>PetBond<br> <P>Texto mas chiquito</P></span>
            </div>
        
            <div class="topbar">
                <div class="palabras">
                <p>Requisitos</p>
                <p>Servicios</p>
                <p>Adopción</p>
                <p>Sobre nosotros</p>
                </div>
            </div>
        </div>
    </div>

      <div class="derecha">
        <button class="publicar">Publicar</button>
        <button class="perfil">Perfil</button>
      </div>
</div>
    
    <section class="Gatos">
        <img src="https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9uZG8lMjBkZSUyMGdhdG98ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt=".">
            <div class="overlay">
                <h1>Gatos</h1>
            </div>
    </section>

    <div class="barra-abajo"></div>

</header>
 
<main>

<div class="mega-contenedor">
    <h1>Gatos en adopción</h1>
        <div  class="filas">
            <div class="cajita">
                <img src="https://preview.redd.it/show-me-your-goofy-cat-pics-v0-4nyxz8spluvb1.jpg?width=640&crop=smart&auto=webp&s=87c5bed0f0128933057793c9dec84ae189ebf8c7" alt="Gato sonriendo" />
                    <div class="contenido-abajo">
                        <div class="fila-arriba">
                            <h2>Poncia</h2>
                            <div class="imagencitas">
                                <img src="gato.png" alt="gato"/>
                                <img src="Corazones.png" alt="corazon" />
                            </div>
                        </div>
                            <div class="descripcion">
                                <div class="fila1">
                                    <img src="Corazones.png" alt="Edad" />
                                    <p>1 año</p>
                                </div>
                                    <div class="fila2">
                                        <img src="Corazones.png" alt="Localización"/>
                                        <p>Buenos Aires, CABA</p>
                                    </div>
                                        <div class="fila3">
                                            <button class="mas-info"> Mas información <img src="lol.png" alt="informacion"></button>
                                        </div>
                            </div>
                    </div>
            </div>

    </div>
</div>



</main>

<footer>

</footer>
