<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Crear cuenta.css">
    <link rel="icon" href="../../imagenes/logo-azul.png" type="image/x-icon">
    <title>Crear cuenta - Petbond</title>
</head>
<body>
    
    <header>
        <div class="titulo">
        <img src="../../imagenes/logo-azul.png" alt="logo">
        <h1>Petbond</h1>
        </div>

    </header>

    <main>
           
        <div class="settings">
            <h1>Registrarse</h1>
        </div>

<div class="todo">

            <form class="caja-genero">
                    <div class="Masculino">
                        <label><input type="checkbox" name="Genero" value="Masculino"> Masculino</label><br>
                    </div>

                    <div class="Femenino">
                        <label><input type="checkbox" name="Genero" value="Femenino"> Femenino</label><br>
                    </div>
            </form>

        <div class="fechas">
            <input type="date" class="fecha" />
        </div>

    <div class="caja-botones">

            <button class="botones">
                <img src="nana" alt="sobre">
                    <input type="text" placeholder="Correo Electrónico / Número de teléfono">
            </button>
            
        <button class="botones">
            <img src="nana" alt="personita">
                <input type="text" placeholder="Nombre de usuario">
        </button>

            <button class="botones">
                    <img src="nana" alt="candado">
                    <input type="password" placeholder="Contraseña">
            </button>

    </div>

    <div class="Crear-caja">
        <div class="final">
            <button type="button" id="Volver">Crear Cuenta</button>
        </div>
    </div>

</div>

    </main>

    <footer>
        
    </footer>
 <script src="Crear cuenta.js"></script>
</body>
</html>
