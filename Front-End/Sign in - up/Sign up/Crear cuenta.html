<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Crear cuenta.css">
    <link rel="icon" href="../../imagenes/logo-azul.png" type="image/x-icon">
    <title>Crear cuenta - Petbond</title>
</head>
<body>
    
    <header>
        <div class="modos">
            <img class="sol" id="Sol" src="../../imagenes/sol.png" alt="sol">
                <div class="boton-modo">
                    <div class="toggle"></div>
                </div>
            <img class="luna" id="Luna" src="../../imagenes/luna.png" alt="luna">
        </div>
        
        <div class="titulo">
            <img type="button" id="Logo" src="../../imagenes/logo-azul.png" alt="PetBond logo">
        <h1>Petbond</h1>
        </div>

    </header>

    <main>
           
        <div class="settings">
            <h1>Registrarse</h1>
        </div>

<div class="todo">

            <form class="caja-genero" id="Genero">
                    <div class="Masculino">
                        <label><input type="radio" name="Genero" value="Masculino"> Masculino</label><br>
                    </div>

                    <div class="Femenino">
                        <label><input type="radio" name="Genero" value="Femenino"> Femenino</label><br>
                    </div>
            </form>

        <div class="fechas">
            <input type="date" class="fecha" id="Fecha" />
        </div>

    <div class="caja-botones">
            <button class="botones">
                <img id="telefono" src="../../imagenes/Telefono emoji.png" alt="sobre">
                <input id="Correos" type="text" placeholder="Correo Electrónico / Número de teléfono">
            </button>
            
            <button class="botones">
                <img id="Personita" src="../../imagenes/Personita emoji.png">
                <input id="Usuario" type="text" placeholder="Nombre de usuario">
            </button>
            
            <button class="botones">
                <img id="Candado" src="../../imagenes/Candado emoji.png">
                <input id="Contraseña" type="password" placeholder="Contraseña">
            </button>

    </div>

    <div class="Crear-caja">
        <div class="final">
            <button type="button" id="Crear">Crear Cuenta</button>
        </div>
        <video src="../../imagenes/PerroGif.mp4"   autoplay loop muted playsinline></video>
    </div>

</div>

    </main>

    <footer>
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Crear cuenta.js"></script>
</body>
</html>
