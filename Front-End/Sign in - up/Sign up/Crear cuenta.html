<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciar sesion.css">
    <link rel="icon" href="../imagenes/logo.png" type="image/x-icon">
    <title>Crear cuenta - Petbond</title>
</head>
<body>
    
    <header>
        <div class="titulo">
        <img src="../../imagenes/logo-azul.png" alt="logo">
        <h1>Petbond</h1>
        </div>

    </header>

    <main>
        
    <div class="settings">


        <h1>¡Crear una cuenta en PetBond!</h1>
        <p>Aqui comienza tu aventura canina</p>

        <form class="caja-genero">
            <p>genero</p>
                <div class="Masculino">
                    <label><input type="checkbox" name="Genero" value="Masculino"> Masculino</label><br>
                </div>

                <div class="Femenino">
                    <label><input type="checkbox" name="Genero" value="Femenino"> Femenino</label><br>
                </div>
          </form>

        <button class="botones">
           <img src="nana" alt="personita">
           <input type="text" placeholder="Nombre de usuario">
           <input type="text" placeholder="Correo Electrónico / Número de teléfono">
        </button>

    </div>

    <div class="settings">
        
        <button class="botones">
            <img src="nana" alt="candado">
            <input type="password" placeholder="Contraseña">
        </button>

    </div>

    <div class="final">

        <div class="diferente-1">
            <Button type="button" id="Crear">Crear Cuenta</Button>
        </div>

     </div>



    </main>

    <footer>
        
    </footer>
 <script src="Iniciar sesion.js"></script>
</body>
</html>
